clam_options:
# CLANG
#
  '-g' : ''
# Optimization level for seaopt  
  '-O3': ''
  save-temps: ''
  temp-dir: /tmp/results/scale
#   
# PREPROCESSING
#
  lower-unsigned-icmp : ''
  llvm-peel-loops: '1'
  devirt-functions: 'sea-dsa'
  crab-name-values: false
#  
# ANALYSIS
#
  crab-dom : 'zones'
  crab-inter : ''
  crab-inter-recursive-functions : true
  crab-inter-exact-summary-reuse : false
  crab-inter-max-summaries : '9999999'
  crab-inter-entry-main : true
  crab-track : 'mem'
  crab-singleton-aliases : ''
  crab-heap-analysis : 'cs-sea-dsa-types'
  crab-narrowing-iterations: '1'
  crab-widening-delay: '2'
  crab-widening-jump-set: '0'
  crab-preserve-invariants: false
  crab-dom-param: "region.is_dereferenceable=true:region.skip_unknown_regions=true:region.tag_analysis=false"
  crab-live: '' # live variable analysis
  crab-check: 'none' # no property check
#
# OUTPUT
#
  # crab-sanity-checks : ''
  # crab-stats: ''
  crab-disable-warnings: ''
  crab-print-invariants: false
  # crab-verbose: 1
  # log: 'object-print:object-copy'
  # log: 'inter-group'
  # log: 'object:object-print:inter:object-forget:object-project:object-leq'
  # log: 'object-copy'
  # ocrab: 'clam.crabir'